<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        name:<input type="text" name="first name" id="first name"maxlength="20" placeholder="enter your name"><br><br>
        USN:<input type="             "
        age:<input type="number" name="age" id="age"><br><br>
        email id:<input type="email" name="email id" id="email_rf"><br><br>
        password:<input type="password" name="password" id="password"><br><br>
        <label for="dod">DOB:</label>
        <input type="DATE" name="DOD" id="DOD" min="2000-01-07" max="2025-7-22"><br><br>
        <label for="hbdweek">birthday week:</label>
        <input type="week"  name="hbdweek" id="hbdweek">
        <br><br>
        
  <label for="hbdmonth">Birthday Month:</label>
        <input type="month" name="hbdmonth" id="hbdmonth">
        <br><br>
        <label for="hbdate">Birthday & Time:</label>
        <input type="datetime-local" name="hbdate" id="hbdate">
        <br><br>
        <label for="phone">Phone:</label>
        <input type="tel" name="phone" id="phone">
        <br><br>
        <label for="temp_address">Temperory Address:</label>
        <textarea name="temp_address" id="temp_address" rows="5" cols="20"></textarea>
        <br><br>
        <label for="per_address">Permanent Address:</label>
        <textarea name="per_address" id="per_address" rows="5" cols="20"></textarea>
        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" id="male" value="Male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female" value="Female">
        <label for="female">Female</label>
        <input type="radio" name="others" id="others" value="Others">
        <label for="others">Others</label>
        <br><br>
        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="talking" id="talking"
        value="talk">
        <label for="talking">Talking</label>
        <input type="checkbox" name="travelling" id="travelling" value="travel">
        <label for="travelling">Travelling</label>
        <input type="checkbox" name="hiking" id="hiking" value="hike">
        <label for="hiking">Hiking</label>
        <input type="checkbox" name="gaming" id="gaming" value="game">
        <label for="gaming">Gaming</label><br><br>
        <label for="state">State:</label>
        <select name="state" id="state" multiple>
            <option value="KA">Karnataka</option>
            <option value="TN">Tamil Nadu</option>
            <option value="KL">Kerala</option>
            <option value="MH">Maharashtra</option>
            <option value="UP">Uttar Pradesh</option>
            <option value="GJ">Gujarat</option>
            <option value="AP">Andhra Pradesh</option>
            <option value="TS">Telangana</option>
        </select>
        <br><br>
        <label for="photos">Upload Picture:</label>
        <input type="file" name="photos" id="photos" accept="image/*" multiple>
        <br><br>
        <label for="rating">Give Rating:</label>
        <input type="range" name="rating" id="rating">
        <br><br>
        <label for="fav_color">Favorite Color:</label>
        <input type="color" name="fav_color" id="fav_color"><BR><BR>
    <input type="reset" value="Reset Form">
        <input type="submit" value="Submit Form">
    </form>


</body>
</html>
