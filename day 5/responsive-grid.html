<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Day 4/bootstrap-5.3.8-dist/css/bootstrap.min.css">
    <!-- if you want to apply some additional styles we not use bootstrap classes,we should make a new classand apply for that -->
     <style>
        .column{
            border: 2px solid white;
            background-color: black;
            color: red;
            padding: 10px;
            font-size: 20px;
        }
        .inner-column{
            border: 2px solid greenyellow;
            background-color: blanchedalmond;
            color: royalblue;
            padding: 5px;
            font-size: 15px;
        }
     </style>
</head>
<body>
    <!-- row class is the parent div for grid -->
    <div class="row text-center container-fluid">
        <div class=" column col-lg-4 col-md-6 col-sm-12 col-3">1st parts</div>
        <div class=" column col-lg-4 col-md-6 col-sm-12 col-3">2nd parts</div>
        <div class=" column col-lg-4 col-md-6 col-sm-12 col-3">3rd parts</div>
        <div class=" column col-lg-4 col-md-6 col-sm-12 col-3">4th parts</div>
    </div>
    <h1>UNEVEN SIZE GRID</h1>
    <div class="row text-center container-fluid">
        <div class=" column col-lg-8 col-md-4 col-sm-3 col-3">1st parts</div>
        <div class=" column col-lg-4 col-md-3 col-sm-9 col-3">2nd parts</div>
        <div class=" column col-lg-4 col-md-5 col-sm-12 col-3">3rd parts</div>
        <div class=" column col-lg-8 col-md-6 col-sm-12 col-3">4th parts</div>
    </div>
    <h1>Nested Grid</h1>
    <div class="row">
        <div class="column col-4">
            <div class="row">
                <div class="inner-column col-6">inner-column-1</div>
                <div class="inner-column col-6">inner-column-2</div>
            </div>
        </div>
        <div class="column col-4">
            <div class="row">
                <div class="inner-column col-3">inner-column-1</div>
                <div class="inner-column col-9">inner-column-2</div>
            </div>
        </div>
        <div class="column col-4">
            <div class="row">
                <div class="inner-column col-4">inner-column-1</div>
                <div class="inner-column col-4">inner-column-2</div>
                <div class="inner-column col-4">inner-column-3</div>
            </div>
        </div>
    </div>

    <script src="../Day 4/bootstrap-5.3.8-dist/js/bootstrap.min.js  "></script>
</body>
</html>
