<!--Doctype HTML- it will tell the broswer that it is a HTML 5 Document-->

<!--HTML-Root element--> 
<html>
    <!--head tag will provide the meta information meta tags will contain tags,-->
    <head>
        <title>HTML Document</title>
    </head>
    <body>
        <!--comment in HTML-->

        <h1>Hello world</h1>
    </body>
</html>
